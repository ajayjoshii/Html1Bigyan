<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
   
</head>
<body>
     <script src="form.js"></script>
    <div class="main-block">
      <h1>Registration</h1>
      <form action="/" id="Contactform">

        <hr>
        <label id="icon" for="name"></label>
        <input type="text" name="name" id="name" placeholder="Name" />
        <label id="icon" for="name"></i></label>
        <input type="text" name="name" id="name" placeholder="Email" />
        <label id="icon" for="name"></i></label>
        <input type="password" name="name" id="name" placeholder="Password" />
        <hr>
        <div class="gender">
          <input type="radio" value="none" id="male" name="gender" checked/>
          <label for="male" class="radio">Male</label>
          <input type="radio" value="none" id="female" name="gender" />
          <label for="female" class="radio">Female</label>
        </div>
        <hr>
        <div class="Policy">
            <p>Do you agree to our policy?</p>
            <input type="checkbox" value="none" id="Yes" name="Terms" checked/>
          <label for="Yes" class="checkbox">Yes</label>
          <input type="checkbox" value="none" id="No" name="Terms" />
          <label for="No" class="checkbox">No</label>
        </div>
        <hr>
        <div class="Terms and conditions">
            <p>Do you agree to our terms and conditions?</p>
            <input type="checkbox" value="none">
            <label for="agree to privacy" class="checkbox">agree to privacy</label>
            <br>
            <input type="checkbox" value="none">
            <label for="agree to content" class="checkbox">agree to content</label>
            <br>
            <input type="checkbox" value="none">
            <label for="agree to privacy" class="checkbox">agree into Shared</label>

        </div>
        <hr>
        <div class="country">
            Country of origin: <select name="subject" id="subject">
                <option value="selected" selected="selected">Select country</option>
                <option value="2" selected="selected">Nepal</option>
                option
              </select>
        </div>
        <br>
        <div class="btn">

          <button type="submit" >Submit</button>
        </div>
      </form>
    </div>
    
</body>
</html>
